receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - "*"

processors:
  # Batch processor - gruplar ve gönderir
  batch:
    timeout: 10s
    send_batch_size: 1024
    send_batch_max_size: 2048

  # Memory limiter - aşırı bellek kullanımını önler
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

exporters:
  # Console exporter - debug için
  debug:
    verbosity: detailed

  # OTLP exporter - Data Prepper'a gönder (Sadece Trace'ler için)
  otlp/data-prepper:
    endpoint: data-prepper:21890
    tls:
      insecure: true
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s

  # ---------- YENİ EKLENDİ (START) ----------
  # OTLP exporter - Data Prepper'a gönder (Sadece Metrikler için)
  otlp/data-prepper-metrics:
    endpoint: data-prepper:4905 # Data Prepper'ın metrik portu
    tls:
      insecure: true
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s
  # ---------- YENİ EKLENDİ (END) ----------

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

service:
  extensions: [health_check]

  pipelines:
    # Traces pipeline
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [debug, otlp/data-prepper]

    # Metrics pipeline
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [debug, otlp/data-prepper-metrics]

    # Logs pipeline (optional)
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [debug]

  telemetry:
    logs:
      level: "info"
    metrics:
      level: detailed
